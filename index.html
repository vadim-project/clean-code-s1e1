<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <aside class="header">
    <img class="image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main-elements">
    <section id="toDo__add-task">
      <label class="header-name" for="new-task">Add Item</label>
      <div class="task__wrapper">
        <input id="new-task" class="task input" type="text"><button class="add">Add</button>
      </div>
    </section>
    <h3 class="header-name">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="is-complete">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit">Edit</button>
        <button class="remove"><img class="remove-image" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="is-complete">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit">Save</button>
        <button class="remove"><img class="remove-image" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="header-name">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="is-complete" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit">Edit</button>
        <button class="remove"><img class="remove-image" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
